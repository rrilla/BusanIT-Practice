<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		div#a {
			width: 300px;
			height: 300px;
			background-color: red;
			text-align: center;
			line-height: 150px;
		}
		
		div#a:hover {
			width: 600px;
			height: 600px;
			background-color: yellow;
			transform: rotate(360deg);
			transition: 1s;
		}
	</style>
</head>
<body>
	<div id="a">
		네모<br>
		마우스로 건들면 변신<br>
	</div>
</body>
</html>
