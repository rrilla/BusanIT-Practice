<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>한재현</title>
		<style>
			body {
				margin-left: 200px;
				background-color: green;
				background-image: url("../images/image.png");
				background-size: 300px 300px;
				background-repeat: no-repeat;
/* 				background-position: left top; */ /*default 값이 왼쪽위-생략가능*/
			}
			
			.container {
				border: 6px dotted red;
				background-color: yellow;
			}
		
		</style>
	</head>
	<body>
		<div class="container">
			<h1>CSS</h1>
			<p>
				CSS3는 W3C에서 한창 개발 중인 규격이다. W3C사이트에서 보면 CSS3 규격 중에서 완료된 것(recommendation)도 있고
				아직 한창 토의 중인 규격(working draft)도 있음을 알 수 있다.
				CSS Snapshot 2010 문서를 보면 CSS3 개발 현황을 알 수 있다.
			</p>
		</div>
	</body>
</html>
